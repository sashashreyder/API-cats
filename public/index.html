<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fun Facts</title>
</head>
<body>
    <h1>😸Fun Facts👽</h1>

    <div class="container">
        <section class="fact-section" id="cat-fact-section">
            <h2>🐱 Cat Fact</h2>
            <p id="cat-fact">Loading cat fact...</p>
            <img id="cat-img" src="" alt="Random Cat" class="fact-image">
            <button onclick="fetchCatFact()">🔄 New Fact</button>
        </section>

        <section class="fact-section" id="useless-fact-section">
            <h2 class="randomFact">🎲 Random Fact</h2>
            <p id="useless-fact">Loading useless fact...</p>
            <img id="useless-img" src="" alt="Random Funny Image" class="fact-image">
            <button onclick="fetchUselessFact()">🔄 New Fact</button>
        </section>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
